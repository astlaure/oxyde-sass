<div class="container">
  <div class="flex-grid justify-center">
    <div class="column medium-6">
      <form action="#" class="form">
        <label for="text" class="input">
          Text
          <input type="text" name="text" id="text" value="lorem ipsum">
        </label>

        <label for="password" class="input">
          Password
          <input type="password" name="password" id="password" value="lorem ipsum">
        </label>

        <label for="email" class="input">
          Email
          <input type="email" name="email" id="email" value="lorem@ipsum.io">
        </label>

        <label for="checkbox" class="inline-input">
          <input type="checkbox" name="checkbox" id="checkbox">
          Checkbox
        </label>

        <label for="radio" class="inline-input">
          <input type="radio" name="radio" id="radio">
          Radio
        </label>

        <label for="textarea" class="input">
          Textarea
          <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        </label>

        <label for="select" class="input">
          Select
          <select name="select" id="select">
            <option value="-">-</option>
            <option value="first">First</option>
          </select>
        </label>
      </form>
    </div>
  </div>
</div>
